<html>
  <head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <title>인용문</title>
  </head>
  <body>
    <h1>&lt;blockquote&gt;요소와&lt;q&gt;요소</h1> <!--&lt는 "<""이다-->
    <h2>&lt;blockquote&gt;요소</h2>
    <p>공자는 이렇게 말씀하셨습니다.</p>
    <blockquote cite="http://..." title="공자의 명언"> <!--인용문-->
      <p>배우고 때로 익히면 또한 기쁘지 아니한가!</p>
    </blockquote>
    <h2>&lt;q&gt;요소</h2>
    <p>공자는 이렇게 말씀하셨습니다.<q cite="http://...">배우고 때로 <!--q는 짧게 들어가는 것-->
    익히면 또한 기쁘지 아니한가</q></p><br><br>

    <h1>텍스트 요소</h1>
    <h2>강조</h2>
    <p>이제는 <em>반응형 웹 <em>이 대세이다</em></p>
    <p>이제는 <strong>반응형 웹</strong>이 대세이다</p>
    <h2>생략어와 두 문자어</h2>
    <p><abbr title="Hello">LTE</abbr></p> <!--abbr은 약자-->
    <h2>추가글과 삭제글</h2>
    <p>정기세일 : <del>8.30-9.15</del></p>
    <p>정기세일 변경 : <ins>9.1-9.10</ins></p>
    <p>정기세일 : 8.30-9.15</p>
    </del>
    <ins>
      <p>정기세일 : 9.1-9.10</p>
    </ins>
    <h2>윗첨자와 아래첨자</h2>
    <p>m <sup>2</sup>co <sub>2</sub></p> <!--Subscript, Superscript-->
  </body>
</html>
